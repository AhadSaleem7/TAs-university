<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #44a5fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .board {
            display: flex;
            flex-wrap: wrap;
            width: 180px;
            margin: 0 auto;
            border: 3px solid #000;
            padding: 5px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
        .cell {
            height: 60px;
            width: 60px;
            border: 1px solid #000;
            line-height: 60px;
            text-align: center;
            box-sizing: border-box;
            cursor: pointer;
            user-select: none;
        }
        .cell:empty {
            background-color: #f2f2f2;
        }
        .cell:contains('X') {
            color: #f00;
            background-color: #ffe6e6;
        }
        .cell:contains('O') {
            color: #00f;
            background-color: #e6e6ff;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            color: #fff;
            background-color: #333;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board" class="board"></div>
    <button onclick="resetBoard()">Reset</button>

    <script>
        var board = ['','','','','','','','',''];
        var player = 'X';

        function drawBoard() {
            document.getElementById('board').innerHTML = '';
            for(i = 0; i < board.length; i++) {
                document.getElementById('board').innerHTML += '<div class="cell" onclick="makeMove(' + i + ')">' + board[i] + '</div>';
            }
        }

        function makeMove(i) {
            if(board[i] == '') {
                board[i] = player;
                player = player == 'X' ? 'O' : 'X';
                drawBoard();
            }
        }

        function resetBoard() {
            board = ['','','','','','','','',''];
            player = 'X';
            drawBoard();
        }

        drawBoard();
    </script>
</body>
</html>
